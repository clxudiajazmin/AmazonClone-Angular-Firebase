<div class="header">
    <nav class="header-top">
      <div class="header-menu">
        <div class="header-menu-icon" routerLink="/">
          <span class="material-icons">view_headline</span>
        </div>
        <img routerLink="/" src="http://pngimg.com/uploads/amazon/amazon_PNG11.png" class="header-menu-logo" alt="">
        <div class="header-menu-searchbar">
          <input type="text" class="header-menu-input">
          <div class="header-menu-searchbar-icon">
            <span class="material-icons">search</span>
          </div>
        </div>
        <div  class="header-menu-signin">
          <span (click) = "signOut()" class="header-menu-top-item" *ngIf = "auth.isLoggedIn()">
            Hello, {{auth.getUser()}}
          </span>
          <span routerLink = "/login"  class="header-menu-top-item" *ngIf = "!auth.isLoggedIn()">
            Hello, Sign In
          </span>
          <span class="header-menu-bottom-item">
            Accounts & Lists
          </span>
        </div>
        <div class="header-menu-signin">
          <span class="header-menu-top-item">
            Returns
          </span>
          <span class="header-menu-bottom-item">
            & Orders
          </span>
        </div>
        <div routerLink="/checkout" class="header-menu-cart">
          <span class="material-icons">shopping_cart</span>
          <p class="header-cart-number">{{shoppingCart.getCartLenght()}}</p>
        </div>
      </div>
    </nav>
    <nav class="header-bottom">
      <div class="header-bottom-location-text">
        <span class="header_left_line_one">Delivery to</span>
        <span  class="header_left_line_two"> <Strong>Canada</Strong></span>
      </div>
    </nav>
  </div>

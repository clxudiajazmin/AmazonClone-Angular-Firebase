<div class="login">
    <div class="login-container">
        <div class="login-form">
            <h1>Sign in</h1>
            <form action="" [formGroup] = "LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName = "email">
                <h5>Password</h5>
                <input type="password" formControlName = "password">
                <button class="login-signin-button" (click) = "signIn()">Login</button>
                <button class="login-create-button" (click) = "createAccount()">Create amazon account</button>
            </form>
        </div>
    </div>
</div>
